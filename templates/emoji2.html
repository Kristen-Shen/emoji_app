<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Emoji Details</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <style>
         body {
             background-color: {{ background_color }};
             transition: background-color 0.5s;
         }
         .emoji-details {
             margin-top: 50px;
             text-align: center;
             color: #333;
         }
     </style>
 </head>
 <body>
     <div class="container emoji-details">
         {% if emoji %}
             <h1>{{ emoji['character'] }} - {{ emoji['slug'] }}</h1>
             <p><strong>Name:</strong> {{ emoji['description'] }}</p>
             <p><strong>Group:</strong> {{ emoji['group'] }}</p>
             <p><strong>Subgroup:</strong> {{ emoji['subGroup'] }}</p>
             <a href="{{ url_for('main_page') }}" class="btn btn-secondary mt-3">Back to Main Page</a>
         {% else %}
             <p class="text-danger">Emoji not found.</p>
             <a href="{{ url_for('main_page') }}" class="btn btn-secondary mt-3">Back to Main Page</a>
         {% endif %}
     </div>
 </body>
 </html>
